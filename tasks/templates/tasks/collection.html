<div class="d-flex justify-content-between align-items-center list-group-item text-start {% if request.GET.collection == collection.slug %}active{% endif %}"
        data-bs-toggle="list"
        hx-get="{% url 'get-tasks' collection.pk %}"
        hx-push-url="?collection={{ collection.slug }}"
        hx-target="#tasks-container">
    {{ collection.name }}

    {% if collection.slug != "_defaut" %}
    <a href="{% url 'delete-collection' collection.pk %}"
       onclick="return confirm('Voulez-vous supprimer cette liste ?')">
        <button class="btn btn-danger">
            <i class="bi bi-trash"></i>
        </button>
    </a>
{% endif %}
</div>
